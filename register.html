<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - Stick Notes</title>
    <!-- Enlace a Google Fonts y hojas de estilo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1><a class="linkLogo" href="index.html">Stick Notes</a></h1>
            </div>
            <div class="nav-links">
                <a href="login.html" class="btn btn-login">Iniciar Sesión</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h2>Crear Cuenta</h2>
                <form id="register-form" class="auth-form">
                    <input type="text" id="register-username" placeholder="Nombre de Usuario" required>
                    <input type="email" id="register-email" placeholder="Correo Electrónico" required>
                    <input type="password" id="register-password" placeholder="Contraseña" required>
                    <input type="password" id="register-confirm-password" placeholder="Confirmar Contraseña" required>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Stick Notes. Todos los derechos reservados.</p>
    </footer>

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
